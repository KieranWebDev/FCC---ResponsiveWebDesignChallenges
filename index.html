<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>freeCodeCamp Survey Form</h1>
    <p><em>Thank you for taking the time to help us improve the platform</em></p>


    <form action='web address'>
        <!-- user info -->
        <fieldset>
            <div class="form-item-container">
                <label for='name'>Name<input id='name' type='text' name='name' required /></label>
            </div>
            <div class="form-item-container">
                <label for='email'>Email<input id='email' type='email' name='Email' required /></label>
            </div>
            <div class="form-item-container">
                <label for='age'>Age(optional)<input id='age' type='number' name='age' min=10 /></label>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-item-container">
                <label for='current-role'>Which option best describes your current role?<select id='current-role'
                        name='fav-feature' required>
                        <option value=''>Select current Role</option>
                        <option value='1'>Student</option>
                        <option value='2'>Full Time Job</option>
                        <option value='3'>Full Time Learner</option>
                        <option value='4'>Prefer Not to say</option>
                        <option value='5'>Other</option>
                    </select></label>
            </div>
        </fieldset>

        <!-- user opinions -->
        <!-- radio-buttons -->
        <fieldset>

            <div class="form-item-container flex-container">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for='definetly'><input class="inline" id='definetly' type='radio' name='recommend'
                        value='definetly' />Definetly</label>
                <label for='maybe'><input class="inline" id='maybe' type='radio' name='recommend'
                        value='maybe' />Maybe</label>
                <label for='not-sure'><input class="inline" id='not-sure' type='radio' name='recommend'
                        value='not-sure' />Not-sure</label>
            </div>

            <div class="form-item-container">
                <label for='fav-feature'>What is your favorite feature of freeCodeCamp?<select id='fav-feature'
                        name='fav-feature' required>
                        <option value=''>Select an option</option>
                        <option value='1'>Challenges</option>
                        <option value='2'>Projects</option>
                        <option value='3'>Community</option>
                        <option value='4'>Open Source</option>
                    </select></label>
            </div>


            <!-- checkbox section -->

            <div class="form-item-container flex-container">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label for='front-end-projects'><input class="inline" id='front-end-projects' type='checkbox'
                        name='improvement' value='front-end-projects' />Front-end Projects</label>

                <label for='back-end-projects'><input class="inline" id='back-end-projects' type='checkbox'
                        name='improvement' value='back-end-projects' />Back-end Projects</label>

                <label for='Data-visualisation'><input class="inline" id='Data-visualisation' type='checkbox'
                        name='improvement' value='Data-visualisation' />Data Visualisation</label>

                <label for='challenges'><input class="inline" id='challenges' type='checkbox' name='improvement'
                        value='challenges' />Challenges</label>

                <label for='open-source-community'><input class="inline" id='open-source-community' type='checkbox'
                        name='improvement' value='open-source-community' />Open Source Community</label>

                <label for='gitter-help-rooms'><input class="inline" id='gitter-help-rooms' type='checkbox'
                        name='improvement' value='gitter-help-rooms' />Gitter Help Rooms</label>

                <label for='videos'><input class="inline" id='videos' type='checkbox' name='improvement'
                        value='videos' />Videos</label>

                <label for='city-meetups'><input class="inline" id='city-meetups' type='checkbox' name='improvement'
                        value='city-meetups' />City Meetups</label>

                <label for='wiki'><input class="inline" id='wiki' type='checkbox' name='improvement'
                        value='wiki' />Wiki</label>

                <label for='forum'><input class="inline" id='forum' type='checkbox' name='improvement'
                        value='forum' />Forum</label>

                <label for='additional-courses'><input class="inline" id='additional-courses' type='checkbox'
                        name='improvement' value='additional-courses' />Additional Courses</label>
            </div>
        </fieldset>
        <!-- comments section -->
        <fieldset>
            <div class="form-item-container">
                <label for="comments">Any comments or suggestions?<textarea name="comments" id="comments" cols="30"
                        rows="5" placeholder="Enter your comments here..."></textarea></label>
            </div>
        </fieldset>
        <input type="submit" value="Submit">
    </form>


</body>

</html>
